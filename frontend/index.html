<!DOCTYPE html>
<html lang="en" ng-app="emailApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptChain Email Confirmation System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">ScriptChain Email System</h2>
                        <p class="mb-0">Register to receive a confirmation email</p>
                    </div>
                    <div class="card-body" ng-controller="EmailController">
                        <!-- Success Message -->
                        <div ng-show="showSuccess" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle-fill"></i>
                            {{ successMessage }}
                        </div>
                        
                        <!-- Error Message -->
                        <div ng-show="showError" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            {{ errorMessage }}
                        </div>
                        
                        <!-- Registration Form -->
                        <form ng-submit="submitForm()" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="name" 
                                    ng-model="formData.name"
                                    ng-class="{'is-invalid': submitted && !formData.name}"
                                    placeholder="Enter your full name"
                                    required>
                                <div ng-show="submitted && !formData.name" class="invalid-feedback">
                                    Name is required
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    ng-model="formData.email"
                                    ng-class="{'is-invalid': submitted && (!formData.email || !isValidEmail(formData.email))}"
                                    placeholder="Enter your email address"
                                    required>
                                <div ng-show="submitted && !formData.email" class="invalid-feedback">
                                    Email is required
                                </div>
                                <div ng-show="submitted && formData.email && !isValidEmail(formData.email)" class="invalid-feedback">
                                    Please enter a valid email address
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button 
                                    type="submit" 
                                    class="btn btn-primary btn-lg"
                                    ng-disabled="isLoading">
                                    <span ng-show="isLoading">
                                        <span class="spinner-border spinner-border-sm" role="status"></span>
                                        Sending...
                                    </span>
                                    <span ng-show="!isLoading">
                                        Register & Send Email
                                    </span>
                                </button>
                            </div>
                        </form>
                        
                        <!-- Info Section -->
                        <div class="mt-4 text-center text-muted">
                            <small>
                                A confirmation email will be sent to your email address containing your name and email details.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="services/apiService.js"></script>
    <script src="controllers/emailController.js"></script>
</body>
</html>
